{% extends "base.html" %}
{% block content %}
    <div>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <fieldset>
                <legend>
                    Login Sie sich ein
                </legend>
                <div>
                    {{ form.email.label() }}
                    {{ form.email }}
                </div>
                <div>
                    {{ form.password.label() }}
                    {{ form.password }}
                </div>
            </fieldset>
            <div>
                {{ form.submit }}
            </div>
        </form>
        <div>
            <small>
                Need An Account? <a href="{{ url_for("register") }}">Register</a>
            </small>
        </div>
    </div>
{% endblock %}
